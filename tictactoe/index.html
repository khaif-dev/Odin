<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <link rel="stylesheet" href="tictactoe.css">
  </head>
  <body>
    <div class="players">
      <input type="text" class="player1" id="player1" placeholder="Player1" required>
      <input type="text" id="player2" placeholder="Player2" required>
    </div>
    <div class="btns">
      <button class="startBtn" id="startBtn">Start Game</button>
      <button class="restartBtn" id="restartBtn">Restart Game</button>
    </div>
     <div id="message" class="message"></div>
    <div id="board" class="grid"></div>
    <div id="controller"></div>   
    <div id="results"></div>

    <script src="tictactoe.js"></script>
  </body>
</html>
